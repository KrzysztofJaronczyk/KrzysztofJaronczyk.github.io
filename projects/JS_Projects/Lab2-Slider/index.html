<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="slider">
        <div class="slides animation">
            <img id="one" src="http://picsum.photos/seed/picsum/600/400" alt="" onclick="toggleAutoSlide()">
            <img id="two" src="https://picsum.photos/600/400" alt="" onclick="toggleAutoSlide()">
            <img id="three" src="https://loremflickr.com/600/400/dog" alt="" onclick="toggleAutoSlide()">
            <img id="four" src="https://picsum.photos/600/400" alt="" onclick="toggleAutoSlide()">
            <img id="five" src="http://picsum.photos/seed/picsum/600/400" alt="" onclick="toggleAutoSlide()">
            <img id="six" src="https://picsum.photos/600/400" alt="" onclick="toggleAutoSlide()">
        </div>

        <div id="left_arrow" class="arrow" onclick="changeSlide(-1)">&lt;</div>
        <div id="right_arrow" class="arrow" onclick="changeSlide(1)" style="left: 90%;">&gt;</div>
        <div class="dots">
            <div class="dot active" onclick="gotoSlide(0)"></div>
            <div class="dot" onclick="gotoSlide(1)"></div>
            <div class="dot" onclick="gotoSlide(2)"></div>
            <div class="dot" onclick="gotoSlide(3)"></div>
            <div class="dot" onclick="gotoSlide(4)"></div>
            <div class="dot" onclick="gotoSlide(5)"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
